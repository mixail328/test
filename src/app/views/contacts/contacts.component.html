<div class="container">
  <div class="row">
    <div class="col-12 text-center mt-5">
      <h1>Lista kontakt√≥w</h1>
    </div>
  </div>

  <div class="row justify-content-end p-3">
  
  <button mat-icon-button color="primary" class="pull-right" routerLink="/add">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    data-step="2"
    data-position="bottom"
    class="mat-elevation-z8 col-12"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nazwa kontaktu</th>
      <td mat-cell *matCellDef="let contact">
        {{ contact.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Rodzaj kontaktu</th>
      <td mat-cell *matCellDef="let contact" (click)="openEditDialog(contact)">
        {{ contact.type }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let contact" (click)="openEditDialog(contact)">
        {{ contact.email }}
      </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Telefon</th>
      <td mat-cell *matCellDef="let contact" (click)="openEditDialog(contact)">
        {{ contact.phone }}
      </td>
    </ng-container>

    <ng-container matColumnDef="operations">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let contact" (click)="openEditDialog(contact)">
        {{ contact.title }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
